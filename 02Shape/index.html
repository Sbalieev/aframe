<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
	<a-sky id="mySky"
	color="#ECECEC"
	>
	</a-sky>
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#e5989b" 
		position="0 1 -2"
		rotation="1 40 40"
        shadow>
      </a-box>
	  <a-plane id="ground"
		color="#e63946"
		position="0 0 0"
		width="10"
		height="10"
		rotation="-90 0 0"
	  >
	  </a-plane>
		<a-cylinder id="myCylinder"
		color="#02c39a">
		</a-cylinder>
    </a-scene>
  </body>
</html>
